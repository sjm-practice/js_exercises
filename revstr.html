<!DOCTYPE html>
<html>
  <head>
    <title>Reverse String</title>
  </head>
  <body>
    <h1>Reverse a string...</h1>
    <script type="text/javascript">
      function revStr(currStr) {
        var newStr = '';

        // make sure string is not empty or undefined.
        if (typeof currStr === 'undefined' || currStr === null || currStr === '') {
          console.log("revstr: invalid string");
          return currStr;
        }

        // start at the end of the provided string, and in reverse order 
        // append each character to a new string
        for (var i = currStr.length - 1; i >= 0; i--) {
          newStr += currStr[i];
        }
        return newStr;
      }

      var undefStr;
      console.log("reversed string: " + revStr(undefStr));

      alert("reversed string: " + revStr(prompt("Enter a string to reverse.")));
    </script>
  </body>
</html>
